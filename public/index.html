<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site that allows users have fun by challenging their peers to different entertaining contests"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>ChallengeMe App</title>
    <style>
      .challenge-landing-page{
        margin: 8% auto;
        text-align: center;
      }

      .landing-page-image-holder{
        width:100px;
        height:100px;
      }
      .landing-page-image-holder img{
        width:100%;
        height:100%;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="challenge-landing-page">
        <p>Welcome to</p>
        <h3>ChallengeMe</h3>
        <div class="landing-page-image-holder">
          <img src="./logo192.png" />
        </div>
        <p>Loading...</p>
      </div>
    </div>


    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('serviceWorker.js').then(function(registration) {
              
            // Registration was successful
            console.log('ServiceWorker registration successful with scope:', registration.scope);
            }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed:', err);
            });
        });
      }
      </script>
  </body>
</html>
